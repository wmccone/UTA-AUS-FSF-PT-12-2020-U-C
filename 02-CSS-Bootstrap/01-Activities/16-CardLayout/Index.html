<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Card Layout Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">Nav</span>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">COntact</a>
                    </li>
                </ul>
            </div>


        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-1"><img class="img img-thumbnail" src="http://placehold.it/200x200"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12"><h1>About Me</h1></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title"> Card Title</h5>
                            <h6 class="card-subtitle mb-2 text-muted"> Subtitle</h6>
                            <p class="card-text">This is Card text</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card"></div>
                        <div class="card-body"></div>
                            <div class="text-center"></div>
                    <img class="img img-thumbnail" src="http://placehold.it/200x200">
                </div>
            </div>
        </div>

    </body>







</html>
