<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
  </head>
  <body>
    <script type="text/javascript">
      // Loop 10 times
      var rPS = ["rock", "paper", "scissors"];

      for (var i = 0; i < 1; i++) {
        // Generate a random decimal number between 0 and 1
        var num = Math.floor(Math.random() * rPS.length);

        // Display in console
        console.log(num);
      

        if (num === 1){
          console.log("rock")
        }

        else if (num === 2){
          console.log("paper")
        }

        else {
          console.log("scissors")
        }
      }
    </script>
  </body>
</html>
